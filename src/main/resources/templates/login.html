<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>


<body >
<div class="container">

    <div style="text-align: center;">
        <button type="button" class="btn btn-light"><a th:text="#{onMain}" th:href="@{/}" }></a></button>
        <div align="right" style="margin-right:300px">
            <a href="/?lang=ru" th:text="#{ru}"></a>
            <a href="/?lang=en" th:text="#{en}"></a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{panel-title}"></h3>
                </div>
                <div class="panel-body">
                    <div th:if="${logout}">
                        <div class="alert alert-info" role="alert" th:text="#{successfully}"></div>
                    </div>
                    <div th:if="${error}">
                        <div class="alert alert-danger" role="alert" th:text="#{Invalid}"></div>
                    </div>


                    <form method="post">
                        <div class="form-group">
                            <label for="username" th:text="#{Username}"></label>
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username">
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{Password}"></label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password">
                        </div>
                        <button  type="submit" class="btn btn-default" th:text="#{log}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
